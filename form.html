<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@300&family=Praise&family=Quicksand:wght@300&family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="form">
            <h2>Hello!!</h2>
            <form action="submit" method="#">
                <label>First Name</label><br>
                <input type="text" name="fname" id="name" placeholder="Enter Your First Name"><br><br>
                <label>Last name</label><br>
                <input type="text" name="lname" id="name" placeholder="Enter Your Last Name"><br><br>
                <label>Your Age</label>
                <br>
                <input type="number" name="age" id="name" placeholder="Enter Your Age"><br><br>
                <label>Email</label><br>
                <input type="email" name="email" id="name" placeholder="Enter Your Email"><br><br>
                <label class="mobile">Mobile No.</label><br>
                <select class="mobile">
                    <option>+91</option>
                    <option>+92</option>
                    <option>+93</option></select>
                <input type="mobile" name="Number" id="name" placeholder="Number"><br><br>
                <label>Gender</label> &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="male"> &nbsp;
                <span id="male">Male</span>&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="female"> &nbsp;
                <span id="female">Female</span>
                <br><br>
                <label>Know Language</label>
                <br><br>
                <input type="checkbox" name="lang" id="hindi"> &nbsp;
                <span id="hindi">Hindi</span> &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="eng"> &nbsp;
                <span id="eng">English</span>
                <br><br>
                <input type="submit" value="Submit" name="submit" id="submit">
                <br>
            </form>
        </div>
    </div><br><br><br>
</body>

</html>
